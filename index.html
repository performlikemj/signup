<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signup</title>
</head>
<body>
    <div class="flex-container">
        <!-- Section for banner and logo -->
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Oden program logo">
            <p>ODIN</p>
        </div>
        <div class="banner">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Banner Image, a green plant">
        </div>
        <div class="right-section">
            <div class="call-to-action">
                <p>This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p class="last-p">You know you want to.</p>
            </div>
            <!-- Form section -->
            <div>
                <form action="#" method="post">
                    <p class="form-p">Let's do this!</p>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">

                </form>
            </div>
            <!-- Submit and account creation section  -->
            <div class="account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        <!-- Call to action section -->

        <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
    </div>
</body>
</html>
